defaultTasks 'jar'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: 'latest.integration'
}

sourceSets {
  main {
    resources {
      srcDir projectDir
      include 'images/**'
    }
  }
}

jar {
  manifest {
    attributes 'Main-Class': 'GroovyLogoAdder'
  }
  from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
